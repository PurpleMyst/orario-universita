<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calendario lezioni</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
  <body>
    <div class="container my-3">
      <div class="text-center mb-5">
        <p class="display-1 my-0">{{course["name"]}}</p>
        <p class="display-6 text-muted my-0">Classe {{course["class"]}}</p>
      </div>

      <span class="display-6">Primo anno:</span> {{year1|safe}}
      <span class="display-6">Secondo anno: </span> {{year2|safe}}
      <span class="display-6">Terzo anno: </span>{{year3|safe}}

      <!-- <span class="display-6">Calendario intero: </span>{{cal|safe}} -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
